<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="css/puntoventa.css">
</head>
<body class="font-sans text-black bg-gray-300">
    <!--Inicio de barra de navegacion-->
    <nav class="navbar flex justify-between items-center py-2">
        <a href="#">
            <img src="images/banner.jpg" alt="" class="pl-2 h-20">
        </a>
        <ul class="flex">
            <li class="list-none pr-2 pl-1">
                <a href="registro.html" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">Crear Cuenta</a>
            </li>
        </ul>
    </nav>
    <!--fin de barra de navegacion-->
    <!--Inicio de formulario de inicio de sesion-->
    <div class="px-64 mx-48">
        <div class="max-w-xs rounded overflow-hidden shadow-lg bg-white m-10 p-10">
            <form class="w-full max-w-sm">
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                            Nombre
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" value="">
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
                        Password
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-username" type="password" placeholder="******************">
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3"></div>
                </div>
                <div class="md:flex md:items-center">
                    <div class="md:w-1/3"></div>
                    <div class="md:w-2/3">
                        <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                            Inicio de Sesion
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--Fin de formulario de inicio de sesion-->
    <!--Footer-->
    <div class="py-20"></div>
    <footer class="flex justify-between bg-gray-800 text-white p-2">
        <div class="text-xs">Terminos y condiciones</div>
        <div class="text-xs">contacto@contacto.com</div>
    </footer>
    <!--Fin de footer-->
</body>
</html>
